name: Test SLSA
on:
  workflow_dispatch:

permissions: read-all

# env:
#   ENV_TEST: "some tests env variable"
      
jobs:
  args:
    runs-on: ubuntu-latest
    outputs:
      ldflags: ${{ steps.ldflags.outputs.value }}
    steps:
      - id: ldflags
        run: |
          echo "::set-output name=value::-X main.gitVersion=v1.2.3 -X main.gitSomething=somthg"
      - id: file
        run: echo some file > provenance
      - name: Upload the artifact
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2 # v2.3.1
        with:
          name: provenance
          path: provenance
          if-no-files-found: error
          retention-days: 5

  build:
#     env:
#       VERSION_LDFLAGS: ${{needs.args.outputs.ldflags}}
    permissions:
      id-token: write
      #packages: write
      contents: read
    needs: args
    uses: laurentsimon/slsa-on-github/.github/workflows/slsa-builder-go.yml@feat/harden
    with:
      go-version: 1.17
      #TODO: make this a json/yaml object object
      env: "VERSION_LDFLAGS:${{needs.args.outputs.ldflags}}"

  upload:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: 'actions/download-artifact@v2'
        with:
          name: ${{ needs.build.outputs.go-binary-name }}
      - run: |
          echo name is ${{ needs.build.outputs.go-binary-name }}
          pwd
          ls
          chmod a+x ./${{ needs.build.outputs.go-binary-name }}
          ./${{ needs.build.outputs.go-binary-name }}
