name: SLSA go building workflow
on:
  workflow_dispatch:

permissions: read-all

# env:
#   ENV_TEST: "some tests env variable"
      
jobs:
  args:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "::set-output name=envs::[ENV_TEST="some tests env variable", ENV_TEST2="another one", GO111MODULE=on, CGO_ENABLED=0]"
          echo "::set-output name=ldflags::-X github.com/ossf/scorecard/v4/pkg.gitVersion=v3.2.1-208-g8d67482"
      
  build:
    permissions:
      id-token: write
      #packages: write
      contents: read
    needs: args
    uses: laurentsimon/slsa-on-github/.github/workflows/slsa-builder-go.yml@feat/args
    with:
      go-version: 1.17
      goos: linux
      goarch: amd64
      envs: ${{ needs.args.outputs.envs }}
      ldflags: ${{ needs.args.outputs.ldflags }}

  upload:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: 'actions/download-artifact@v2'
        with:
          name: ${{ needs.build.outputs.go-binary-name }}
      - run: |
          echo name is ${{ needs.build.outputs.go-binary-name }}
          chmod a+x ./${{ needs.build.outputs.go-binary-name }}
          ./${{ needs.build.outputs.go-binary-name }}
